<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  
	var myCallback = function(product_list){
		// for (var k in product_list){
		// 	console.log(k);
		// 	console.log(product_list[k]);
		// }	

		//get the products div
		var p = $("#products"); 

		for (var i = 0; i < product_list.length; i++){			
			newDiv = $("<div></div>");
			newDiv.html(product_list[i].name);
			p.append(newDiv);
		}
	} 

	$.get("products/list_json", myCallback);

});
</script>
</head>
<body>

<div id="products">

</div>


</body>
</html>
